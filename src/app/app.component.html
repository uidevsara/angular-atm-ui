<div>
<div class="background">
  <div>
    <div class="align">
      <h3 class="name">HI JOHN!</h3>
    </div>
    <div class="align">
      <img src="../assets/images/logo2.png" alt="">
    </div>
    <div class="align" *ngIf="times">
       <h3 class="time">{{times.date}}, {{times.time}}</h3>
    </div>
  </div>
  <main>
    <div class="test">
      <h3 class="service">PLEASE SELECT A SERVICE</h3>
    </div>
    <div class="action">
      <div class="box" >
        <div class="primarybtn">
          <button class="btn">WITHDRAW</button>
        </div>
        <div class="primarybtn">
          <button class="btn">TRANSFER</button>
        </div>
        <div class="primarybtn">
          <button class="btn" id="submit">EXIT</button>
        </div>
      </div>

      <div class="box">
        <div class="primarybtn">
          <button class="btn">DEPOSIT</button>
        </div>
        <div class="primarybtn">
          <button class="btn">BALANCE ENQUIRY</button>
        </div>
        <div class="primarybtn">
          <button class="btn">CHANGE PIN</button>
        </div>
      </div>
      

    </div>
  </main>


</div>
</div>
